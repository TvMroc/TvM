    <!-- post -->
    <div class="post">
        <h1 class="info-txt post-margin">Send a post Goose</h1>
        <input class="post-email" type="text" value="Your email">
        <input class="post-name" type="text" value="Your name">
        <input class="post-message" type="text" value="Your message">
        <div class="post-color">
            <p>Color of your Goose</p>
            <svg onclick="myFunction()" class="drop-button"width="16" height="14" viewBox="0 0 21 18" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </div>
        <div id="post-dropdown" class="post-drop">
            <input class="drop-item" type="button" value="Red">
            <input class="drop-item" type="button" value="White">
            <input class="drop-item" type="button" value="Blue">
            <input class="drop-item" type="button" value="Black">
        </div>
        <div class="send-box">
            <input class="send" value="Send" type="button">
        </div>
    </div>

    <!-- dropdown script -->
    <script>
    function myFunction() {
    document.getElementById("post-dropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
        if (!event.target.matches('.drop-button')) {
            var dropdowns = document.getElementsByClassName("post-down");
